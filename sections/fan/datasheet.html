<template class="task-template">
  <section id="datasheet-section" class="section js-section u-category-fan">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          风机参数设定
        </h1>
        <h3>此处设定风机手册参数，包括电压、电流、风量、静压等</h3>

        <p>请设定喷嘴的直径信息</p>

        <p>详细信息请查看 <a href="http://electron.atom.io/docs/api/browser-window">《AMCA-210-07》<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 标准规范。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">风机参数设定
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux</div>
        </button>
        <div class="demo-box">
          <form class="pure-form pure-form-aligned">
              <fieldset>
                  <div class="pure-control-group">
                      <label for="fantype">风机型号 Type</label>
                      <input id="fantype" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fanpower">输入功率 P(W)</label>
                      <input id="fanpower" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fanrpm">风机转速 n(RPM)</label>
                      <input id="fanrpm" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fanvoltage">输入电压 U(V)</label>
                      <input id="fanvoltage" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fancurrent">输入电流 I(A)</label>
                      <input id="fancurrent" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fanps">风机静压 Ps(Pa)</label>
                      <input id="fanps" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fanq">风机流量 Q(m3/h)</label>
                      <input id="fanq" type="text" placeholder="">
                  </div>

                  <div class="pure-control-group">
                      <label for="fanr">风叶长度 Rf(m)</label>
                      <input id="fanr" type="text" placeholder="">
                  </div>

                  <div class="pure-controls">
                    <button type="button" class="pure-button pure-button-primary" id="save-button">保存</button>
                    <button type="button" class="pure-button button-success" id="open-button">读取</button>
                    <span class="demo-response" id="config-file-status"></span>
                  </div>
              </fieldset>
          </form>

        </div>
      </div>
    </div>

    

    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/using-window-events')
      require('./renderer-process/windows/frameless-window')
    </script>

  </section>
</template>
