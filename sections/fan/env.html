<template class="task-template">
  <section id="env-section" class="section js-section u-category-fan">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          测试环境设定
        </h1>
        <h3>本 <code>风机空气动力学性能测试系统</code> 根据 AMCA-210-07 Fig12 和 Fig15 设定，拥有进气测试模式和出气测试模式。</h3>

        <p>请设定测试环境信息，包括环境温度，相对湿度，大气压。程序将自动计算空气密度。标准环境大气压101.325kPa，温度20℃，相对湿度50%下的空气密度为1.2kg/m<sup>3</sup>。</p>

        <p>详细信息请查看 <a href="">《GB/T 1236-2017》</a> 和 <a href="#" id="open-pdf-file">《AMCA-210-07》</a> 标准规范。</p>
      </div>
    </header>

    <div class="demo" id="env-setup">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">空气密度计算公式
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux</div>
        </button>
        <div class="demo-box">
          <h3>空气密度计算公式</h3>
          <p>空气密度ρ0的计算需要测量三个物理量，分别为干球温度(td0)，湿球温度(tw0)和大气压(pb)。计算公式如下：
          </p>
          <img src="assets/img/air-density-calc.png" alt="" width="400px">
        </div>

        <h3>环境参数设定</h3>
        <form class="pure-form pure-form-aligned">
          <fieldset>
            <div class="pure-control-group">
                <label for="temperature">环境温度 T(℃)</label>
                <input id="temperature" type="text" placeholder="摄氏度" v-model.number="env.Temp">
            </div>

            <div class="pure-control-group">
                <label for="humidity">相对湿度 RH(%)</label>
                <input id="humidity" type="text" placeholder="百分比" v-model.number="env.RH">
            </div>

            <div class="pure-control-group">
                <label for="atmosphere">大气压 ATM(Pa)</label>
                <input id="atmosphere" type="text" placeholder="气压" v-model.number="env.ATM">
            </div>

            <div class="pure-control-group">
                <label for="airdensity">空气密度 ρ(kg/m3)</label>
                <input id="airdensity" type="text" placeholder="根据以上参数自动计算" v-model.number="env.Density">
            </div>

            <div class="pure-control-group">
                <label for="foo">空气动力粘滞系数</label>
                <input id="foo" type="text" placeholder="根据以上参数自动计算" v-model.number="env.Nian">
            </div>

            <div class="pure-control-group">
                <label for="foo">喷嘴扩张系数Y</label>
                <input id="foo" type="text" placeholder="根据以上参数自动计算">
            </div>

            <div class="pure-controls">
              <button type="button" class="pure-button pure-button-primary" v-on:click="save_config">保存</button>
              <button type="button" class="pure-button button-success" v-on:click="load_config">读取</button>
            </div>
          </fieldset>
        </form>


      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/fan/env-setup')
    </script>

  </section>
</template>
