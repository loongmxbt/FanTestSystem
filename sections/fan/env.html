<template class="task-template">
  <section id="env-section" class="section js-section u-category-fan">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          测试环境设定
        </h1>
        <h3>本 <code>风机空气动力学性能测试系统</code> 根据 AMCA-210-07 Fig12 和 Fig15 设定，拥有进气测试模式和出气测试模式。</h3>

        <p>请设定喷嘴的直径信息</p>

        <p>详细信息请查看 <a href="http://electron.atom.io/docs/api/browser-window">《AMCA-210-07》<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 标准规范。</p>
      </div>
    </header>

    <div class="demo">

      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">环境设定说明
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux</div>
        </button>
        <div class="demo-box">
          <p>环境设定说明</p>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">环境参数设定
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux</div>
        </button>
        <div class="demo-box">
          <form class="pure-form pure-form-aligned">
              <fieldset>
                  <div class="pure-control-group">
                      <label for="name">环境温度</label>
                      <input id="name" type="text" placeholder="Username">
                  </div>

                  <div class="pure-control-group">
                      <label for="password">环境湿度</label>
                      <input id="password" type="password" placeholder="Password">
                  </div>

                  <div class="pure-control-group">
                      <label for="email">大气压</label>
                      <input id="email" type="email" placeholder="Email Address">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">空气密度</label>
                      <input id="foo" type="text" placeholder="Enter something here...">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">空气动力粘滞系数</label>
                      <input id="foo" type="text" placeholder="Enter something here...">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">喷嘴扩张系数Y</label>
                      <input id="foo" type="text" placeholder="Enter something here...">
                  </div>

                  <div class="pure-controls">
                      <button type="submit" class="pure-button pure-button-primary">Submit</button>
                  </div>
              </fieldset>
          </form>

        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/using-window-events')
      require('./renderer-process/windows/frameless-window')
    </script>

  </section>
</template>
