<template class="task-template">
  <section id="env-section" class="section js-section u-category-fan">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          测试环境设定
        </h1>
        <h3>本 <code>风机空气动力学性能测试系统</code> 根据 AMCA-210-07 Fig12 和 Fig15 设定，拥有进气测试模式和出气测试模式。</h3>

        <p>请设定喷嘴的直径信息</p>

        <p>详细信息请查看 <a href="http://electron.atom.io/docs/api/browser-window">《AMCA-210-07》<span class="u-visible-to-screen-reader">(opens in new window)</span></a> 标准规范。</p>
      </div>
    </header>

    <div class="demo">

      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">环境设定说明
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux</div>
        </button>
        <div class="demo-box">
          <p>环境设定说明</p>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">环境参数设定
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux</div>
        </button>
        <div class="demo-box">
          <form class="pure-form pure-form-aligned" id="env-setup">
              <fieldset>
                  <div class="pure-control-group">
                      <label for="temperature">环境温度 T(℃)</label>
                      <input id="temperature" type="text" placeholder="摄氏度" v-model.number="Temp">
                  </div>

                  <div class="pure-control-group">
                      <label for="humidity">相对湿度 RH(%)</label>
                      <input id="humidity" type="text" placeholder="百分比" v-model.number="RH">
                  </div>

                  <div class="pure-control-group">
                      <label for="atmosphere">大气压 ATM(Pa)</label>
                      <input id="atmosphere" type="text" placeholder="气压" v-model.number="ATM">
                  </div>

                  <div class="pure-control-group">
                      <label for="airdensity">空气密度 ρ(kg/m3)</label>
                      <input id="airdensity" type="text" placeholder="根据以上参数自动计算" v-model.number="Density">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">空气动力粘滞系数</label>
                      <input id="foo" type="text" placeholder="根据以上参数自动计算">
                  </div>

                  <div class="pure-control-group">
                      <label for="foo">喷嘴扩张系数Y</label>
                      <input id="foo" type="text" placeholder="根据以上参数自动计算">
                  </div>

                  <div class="pure-controls">
                    <button type="button" class="pure-button pure-button-primary" id="save-button">保存</button>
                    <button type="button" class="pure-button button-success" id="open-button">读取</button>
                    <span class="demo-response" id="config-file-status"></span>
                  </div>
              </fieldset>
          </form>

        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/using-window-events')
      require('./renderer-process/windows/frameless-window')
    </script>
    <script>
      var env = new Vue({
        el: '#env-setup',
        data: {
          Temp: 25.0,
          RH: 50,
          ATM: 10130,
          Density: 1.3,
        }
      })
    </script>

  </section>
</template>
