<template class="task-template">
  <section id="report-section" class="section js-section u-category-fan">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          测试报告导出
        </h1>
        <h3>本 <code>风机空气动力学性能测试系统</code> 根据 AMCA-210-07 Fig12 和 Fig15 设定，拥有进气测试模式和出气测试模式。</h3>

        <p>根据测试数据表格导出测试报告。测试报告包括以下内容：1）压力流量数据表格；2）压差流量计算表；3）风机PQ曲线；4）风机测试结论。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <table class="pure-table pure-table-bordered">
            <thead>
                <tr>
                  <th width="7%">#</th>
                  <th width="13%">喷嘴</th>
                  <th width="10%">风机静压 Ps(Pa)</th>
                  <th width="10%">喷嘴压差 ΔP(Pa)</th>
                  <th width="10%">空气流速 V(m/s)</th>
                  <th width="10%">总流量 Q(m<sup>3</sup>/h)</th>
                  <th width="10%">电压 U(V)</th>
                  <th width="10%">电流 I(A)</th>
                  <th width="10%">功率 P(W)</th>
                  <th width="10%">转速 n(RPM)</th>
                </tr>
              </thead>

            <tbody>
              <tr>
                <td>1</td>
                <td>N1</td>
                <td>30</td>
                <td>40</td>
                <td>13</td>
                <td>400</td>
                <td>380</td>
                <td>0.5</td>
                <td>220</td>
                <td>1200</td>
              </tr>
              <tr>
                <td>1</td>
                <td>N1-N2</td>
                <td>30</td>
                <td>40</td>
                <td>13</td>
                <td>400</td>
                <td>380</td>
                <td>0.5</td>
                <td>220</td>
                <td>1200</td>
              </tr>
              <tr>
                <td>1</td>
                <td>N1-N4</td>
                <td>30</td>
                <td>40</td>
                <td>13</td>
                <td>400</td>
                <td>380</td>
                <td>0.5</td>
                <td>220</td>
                <td>1200</td>
              </tr>
            </tbody>
        </table>

        <br><br>

        <table class="pure-table pure-table-bordered">
            <thead>
                <tr>
                  <th width="10%">#</th>
                  <th width="15%">喷嘴</th>
                  <th width="15%">喷嘴压差 ΔP(Pa)</th>
                  <th width="15%">空气流速 V(m/s)</th>
                  <th width="15%">Reynolds系数</th>
                  <th width="15%">流量系数Cd</th>
                  <th width="15%">喷嘴流量 Qn(m<sup>3</sup>/h)</th>
                </tr>
              </thead>

            <tbody>
              <tr>
                <td>1</td>
                <td>N1</td>
                <td>30</td>
                <td>40</td>
                <td>13</td>
                <td>400</td>
                <td>380</td>
              </tr>
              <tr>
                <td>1</td>
                <td>N1-N2</td>
                <td>30</td>
                <td>40</td>
                <td>13</td>
                <td>400</td>
                <td>380</td>
              </tr>
              <tr>
                <td>1</td>
                <td>N1-N4</td>
                <td>30</td>
                <td>40</td>
                <td>13</td>
                <td>400</td>
                <td>380</td>
              </tr>
            </tbody>
        </table>

        <br><br>
        
        <canvas id="pqChart" width="450" height="300"></canvas>

        <button type="button" class="pure-button pure-button-primary" id="print-pdf">导出</button>
        <span id="pdf-path"></span>
      </div>
    </div>

    

    <script type="text/javascript">
      require('./renderer-process/fan/draw-chart')
      require('./renderer-process/fan/export-pdf')
    </script>


  </section>
